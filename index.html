<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21BLC1664</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Frontend Application</h1>
        <textarea id="jsonInput" placeholder='Enter JSON like {"data": ["A","C","z"]}' rows="4" cols="50"></textarea>
        <br />
        <button id="submitBtn">Submit</button>
        <p id="error" class="error"></p>
        
        <div id="dropdownContainer" class="hidden">
            <label for="options">Choose what to display:</label>
            <select id="options" multiple>
                <option value="Alphabets">Alphabets</option>
                <option value="Numbers">Numbers</option>
                <option value="Highest lowercase alphabet">Highest lowercase alphabet</option>
            </select>
        </div>

        <div id="responseContainer" class="hidden">
            <h3>Filtered Response:</h3>
            <pre id="responseOutput"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
